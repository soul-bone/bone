<style>
.select-width-100{
    width: 100%;
    border-radius: 2rem;
}
.form-control{
    border-radius: 2rem;
}
.hide-xs {
    width: 100px;
}
.input-group .form-control:not(:last-child), .input-group-addon:not(:last-child), .input-group-btn:not(:last-child) > .btn, .input-group-btn:not(:last-child) > .btn-group > .btn, .input-group-btn:not(:last-child) > .dropdown-toggle, .input-group-btn:not(:first-child) > .btn:not(:last-child):not(.dropdown-toggle), .input-group-btn:not(:first-child) > .btn-group:not(:last-child) > .btn {
    width: 100px;
}
.buttom-10{
    margin-bottom: 10px;
}
</style>
<div class="container">
  <!-- Content here -->

    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div class="row" style="margin-top: 60px; margin-bottom: 60px">
        <img src="assets/images/logo_koru@1x.png" class="img-fluid rounded mx-auto " alt="logo">
    </div>

</div>

<div class="container" style="margin: 0px 20px;">

    <div class="input-group buttom-10">
       <span class="input-group-addon hide-xs">收货人姓名</span>
        <input [ngModel]="order.consigneeName" (ngModelChange)="order.consigneeName=$event" type="text" class="form-control" placeholder="" >
       <span class="input-group-addon"></span>
    </div>

    <div class="input-group buttom-10">
       <span class="input-group-addon hide-xs">收货人电话</span>
        <input [ngModel]="order.consigneePhone" (ngModelChange)="order.consigneePhone=$event" type="tel" class="form-control " placeholder="">
      <span class="input-group-addon"></span>
    </div>

    <div class="buttom-10">
        
        <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" [ngModel]="order.sendType" (ngModelChange)="order.sendType=$event"  name="order.sendType" id="inlineRadio1" value="1"> 客户自提
        </label>
        </div>
        <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input class="form-check-input" type="radio" [ngModel]="order.sendType" (ngModelChange)="order.sendType=$event"  name="order.sendType" id="inlineRadio2" value="0"> 送货上门
        </label>
        </div>
        
        <select *ngIf="'1' == order.sendType" [ngModel]="order.consigneeAddress" (ngModelChange)="order.consigneeAddress=$event" class="custom-select select-width-100">
            <option value="">请选择收货地址</option>
            <option *ngFor="let item of items" value="{{item}}">{{item}}</option>
        </select>
        <select *ngIf="'0' == order.sendType" [ngModel]="order.consigneeArea" (ngModelChange)="order.consigneeArea=$event" class="custom-select select-width-100">
            <option value="">请选择收货地址</option>
            <option *ngFor="let item of items0" value="{{item}}">{{item}}</option>
        </select>
        <div *ngIf="'0' == order.sendType " >
            <div class="input-group">

                <input [ngModel]="order.consigneeAddress" (ngModelChange)="order.consigneeAddress=$event" type="text" class="form-control " placeholder="收货人详细地址" >
            </div>
        </div>
    </div>
    <!--<div class="input-group">
        <span class="input-group-addon hide-xs">输入验证码</span>
        <input [ngModel]="user.verificationCode" (ngModelChange)="user.verificationCode=$event" type="text" class="form-control " placeholder="">
        <span class="input-group-addon">获取验证码</span>
    </div>
    <br>-->
</div>

<div class="container" style="margin: 30px;">

    <button type="button" (click)="modifyorder()" class="btn btn-primary btn-lg btn-block">确定</button>

</div>
