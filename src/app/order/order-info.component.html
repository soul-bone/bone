<style>
.select-width-100{
    width: 100%;
    border-radius: 2rem;
}
.form-control{
    border-radius: 2rem;
}
.btn-modify{
    background-color: #fff;
    border-width: 1px;
    border-color: #123e65;
}
.font-blue{
    color: #123e65;
}
.font-ddd{
    color: #DDD;
    font-size: 0.9rem;
}
hr{
    width: 60%;
    margin-top: 0.6rem;
    margin-bottom: 0.6rem;
}
.order{
    position: absolute;
    top: 40%;
    left: 15px;
    width: 40px;
    height: 40px;
    margin-top: -20px;
    font-weight: 100;
    line-height: 30px;
    text-align: center;
    border: 3px solid #fff;
    opacity: .5;
    filter: alpha(opacity=50);
}
.order-left{
    left: 15px;
    right: auto;
}
.order-right{
    right: 15px;
    left: auto;
}
.margin-top-field{
    margin-top: 3px;
}
</style>
<div class="container">
  <!-- Content here -->

    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div class="row" style="margin-top: 15px; margin-bottom: 15px">
        <img src="assets/images/logo_koru@1x.png" class="img-fluid rounded mx-auto " alt="logo">
    </div>

</div>

<div class="container" style="margin: 0px 20px;">

    <div class="row margin-top-field" >
        <span class="mx-auto font-ddd">订单状态</span>
    </div>

    <div class="row margin-top-field" >
        <span class="mx-auto font-blue">{{order.statusDesc}}</span>
    </div>
    <hr>

    <div class="row margin-top-field" >
        <span class="mx-auto font-ddd">商品信息</span>
    </div>

    <div class="row margin-top-field" >
        <span class="mx-auto font-blue">{{productTypeDesc}} - {{order.productCount}}瓶</span>
    </div>
    <hr>

    <div class="row margin-top-field" >
        <span class="mx-auto font-ddd">收货人姓名</span>
    </div>

    <div class="row margin-top-field" >
        <span class="mx-auto font-blue">{{order.consigneeName}}</span>
    </div>
    <hr>

    <div class="row margin-top-field" >
        <span class="mx-auto font-ddd">收货人电话</span>
    </div>

    <div class="row margin-top-field" >
        <span class="mx-auto font-blue">{{order.consigneePhone}}</span>
    </div>
    <hr>

    <div class="row margin-top-field" >
        <span class="mx-auto font-ddd">收货地址</span>
    </div>

    <div class="row " >
        <span class="mx-auto font-blue">{{order.consigneeAddress}}</span>
    </div>
    <hr>

    <div class="row margin-top-field" >
        <span class="mx-auto font-ddd">开始配送日期</span>
    </div>

    <div class="row margin-top-field" >
        <span class="mx-auto font-blue">{{order.orderStartDate | date: 'yyyy-MM-dd'}}</span>
    </div>
    <hr>
</div>

<div class="container-fluid" style="padding: 5px; text-align: center;margin: 10px;">
    <span class="col-xs-6 col-sm-6 col-md-6">
      <button type="button" (click)="modify()" class="btn btn-modify btn-lg">修改信息</button>    
    </span>
    <span class="col-xs-6 col-sm-6 col-md-6">
      <button type="button" (click)="statusorder()" class="btn btn-primary btn-lg">{{order.buttonStatus}}</button>  
    </span>
    
    
</div>

<div>

    <span (click)="prevOrder()">
        <!--<i class="carousel-control left" >&lsaquo;</i>-->
        <i class="fa fa-long-arrow-left order order-left" aria-hidden="true"></i>
    </span>
    <span (click)="nextOrder()">
        <!--<i class="carousel-control right" >&lsaquo;</i>-->
        <i class="fa fa-long-arrow-right order order-right" aria-hidden="true"></i>
    </span>

</div>
